<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> 로그인 </title>
        <link rel = "stylesheet" type = "text/css" href = "/styles.css">
    </head>
    <body>
        <div class = "header">
            <div class = "logo" style = "flex-grow: 10">
                <p> <a href = "/"> 그룹밀 </a> </p>
            </div>
        </div>
        <div class = "content">
            <div class = "content_title">
                <p> 로그인 </p>
            </div>
            <hr style = "margin-left: 20px; margin-right: 20px; ">
            <form method = "GET" action = "/auth/kakao">
                <input type = "submit" class = "kakao_btn" style = "margin: 0 auto; display: block;" value = ""/>
            </form>
            <div style = "display: flex; align-items: stretch; margin-top: 5px;">
                <div style = "flex-grow: 10;"> <hr style = "top: 50%; transform: translateY(-50%); margin-left: 20px; "> </div>
                <div style = "flex-grow: 1; text-align: center;"> 또는 </div>
                <div style = "flex-grow: 10;"> <hr style = "top: 50%; transform: translateY(-50%); margin-right: 20px; "> </div>
            </div>
            <div class = "login_form">
                <form method = "POST" action = "home.html" autocomplete = "on">
                    <p> <label> <input type = "text" name = "email" placeholder = "이메일"/> </label> </p>
                    <p> <label> <input type = "password" name = "pw" placeholder = "비밀번호"/> </label> </p>
                    <p> <label> <input type = "checkbox" name = "keep_login"/> 로그인 상태 유지하기 </label> </p>
                    <p> <label> <input type = "submit" value = "로그인" name = "login"/> </label> </p>
                </form>
            </div>
            <div class = "do_signup">
                <p> <a href = "/join">계정이 없으시다면? 회원가입</a> </p>
            </div>
        </div>
    </body>
</html>
