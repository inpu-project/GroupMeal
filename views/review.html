<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>밥 친구 평가</title>
        <link rel = "stylesheet" type = "text/css" href = "../public/styles.css">
        <script type = "text/javascript" src = "../js/all_pages.js"> </script>
        <script>
            function toggleSelection1(button) {
                if(button.id === "btn11") {
                    if(button.classList.contains('selected')) return;
                    button.classList.toggle('selected');
                    const btn12 = document.getElementById('btn12');
                    if(btn12.classList.contains('selected')) btn12.classList.toggle('selected');
                }
                else {
                    if(button.classList.contains('selected')) return;
                    button.classList.toggle('selected');
                    const btn11 = document.getElementById('btn11');
                    if(btn11.classList.contains('selected')) btn11.classList.toggle('selected');
                }
            }
            function toggleSelection(button) {
                button.classList.toggle('selected');
            }
            function submitEvaluation() {
                var selectedKeywords = [];
                var selectedButtons = document.getElementsByClassName('selected');
                for (var i = 0; i < selectedButtons.length; i++) {
                    selectedKeywords.push(selectedButtons[i].textContent);
                }
                var confirmation = confirm('선택한 키워드: ' + selectedKeywords.join(', ') + '\n\n평가를 제출하시겠습니까?');
                if (confirmation) {
                    alert('평가가 제출되었습니다!');
                    history.back();
                }
            }
            function reportIssue() {
                window.location.href = 'report.html';
            }
        </script>
    </head>

<body>
    <div class = "header">
        <div class = "menu_icon" style = "flex-grow: 1"> 
            <img src = "../img/menu-icon.png" alt = "menu-icon" onclick = "menu_onclick()">
        </div>
        <div class = "logo" style = "flex-grow: 10">
            <p> <a href = "home.html"> 그룹밀 </a> </p>
        </div>
        <div class = "user" style = "flex-grow: 1">
            <div class = "user_logo" onclick = "user_onclick()">
                <p id = "user_name"> 박 </p>
            </div>
            <div id = "user_box" style = "display: none;">
                <p style = "cursor: pointer;" onclick = "location.href = 'profile.html'"> Profile </p>
                <hr>
                <p style = "cursor: pointer;" onclick = "logout()"> Logout </p>
            </div>
        </div>
    </div>
    <div id = "menu_list" style = "display: none;">
        <nav>
            <ul>
                <li> <p> <a href = "find_mealmate.html">밥친구 찾기</a> </p> </li>
                <li> <p> <a href = "find_orderfee.html">배달비 분담 찾기</a></p></li>
            </ul>
        </nav>
    </div>
    <div class = "review_content">
        <div class = "content_title">
            <p> 밥 친구 평가 </p>
        </div>
        <hr style = "margin-left: 20px; margin-right: 20px; ">
        <ol>
            <li> 밥 친구는 사전에 제공된 일치하는 사람이었나요? </li>
            <button id = "btn11" onclick = "toggleSelection1(this)">예</button>
            <button id = "btn12" onclick = "toggleSelection1(this)">아니오</button>
            <br><br>
            <li> 밥 친구는 어땠나요? </li>
            <button onclick="toggleSelection(this)">시간 약속을 잘 지킴</button>
            <button onclick="toggleSelection(this)">유쾌함</button>
            <button onclick="toggleSelection(this)">말을 잘 함</button>
            <button onclick="toggleSelection(this)">경청을 잘 해줌</button>
            <button onclick="toggleSelection(this)">센스가 좋음</button>
            <button onclick="toggleSelection(this)">배려를 잘 해줌</button>
            
        </ol>

        <button onclick="submitEvaluation()" style = "margin-left:40px;">평가 제출</button>
        <button onclick="reportIssue()" class = "reportbtn">신고하기</button>
    </div>
</body>

</html>
